source = ~/.cache/wal/hyprlock-wal.conf

# ---------- GENERAL ---------- 
general { 
    ignore_empty_input = true 
    hide_cursor = true 
}

# ---------- BACKGROUND ---------- 
background { 
    path = ~/.cache/current_wall.png
    #path = screenshot 
    blur_passes = 3 
    contrast = 0.90 
    brightness = 0.75 
    vibrancy = 0.18 
    vibrancy_darkness = 0.0 
    reload_time = 1
}

animations {
  enabled = true
  bezier = ease, 0.2, 0.8, 0.2, 1.0

  # Overall screen fade when locking/unlocking
  animation = fadeIn, 1, 10, ease       # 8 deciseconds = 800 ms
  animation = fadeOut, 1, 7, ease      # 700 ms on unlock
}

