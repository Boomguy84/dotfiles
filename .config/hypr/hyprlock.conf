# ---------- LEFT: SPOTIFY ART ---------- 
image { 
    #path = ~/.config/scripts/spotify.png
    path = /tmp/spotify_cache/art.png
    size = 550 
    rounding = 18
    border_size = 0 
    position = 4%, -280 
    halign = left
    valign = center
    reload_time = 1
    #reload_cmd = ~/.config/scripts/spotify_art_fetch.sh
}

# ---------- LEFT: SPOTIFY TEXT ---------- 
label {
    text = cmd[update:1000] ~/.config/scripts/truncate_text.sh /tmp/spotify_cache/title.txt 35
    color = rgba(255,255,255,1.0)
    font_size = 28
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 27%, -30
    halign = left
    valign = center
}

label {
    text = cmd[update:1000] ~/.config/scripts/truncate_text.sh /tmp/spotify_cache/artists.txt 35
    color = rgba(200,200,200,1.0)
    font_size = 22
    font_family = JetBrains Mono Nerd Font Mono
    position = 27%, -66
    halign = left
    valign = center
}

# ---------- RIGHT: DATE ABOVE TIME ----------
label { 
    text = cmd[update:1000] date '+%A, %B %d'
    color = rgba(200,200,200,1.0)
    font_size = 28
    font_family = JetBrains Mono Nerd Font Mono
    position = -8%, 120
    halign = right
    valign = center
}

# ---------- RIGHT: BIG TIME ----------
label { 
    text = cmd[update:1000] date '+%I:%M' 
    color = rgba(255,255,255,1.0)
    font_size = 140 
    font_family = AlfaSlabOne
    position = -8%, 0
    halign = right
    valign = center
    shadow_size = 3
    shadow_color = rgb(0,0,0) 
}

